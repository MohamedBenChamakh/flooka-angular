<div class="content ">
    <div class="card border-0 mb-5 bg-transparent d-flex flex-column justify-content-center align-items-center ">
        <img src="assets/logo.svg" width="140" routerLink="/contents" class="navbar-brand " />
    </div>
    <div class="card border-0 bg-transparent d-flex flex-column justify-content-center align-items-center  mx-auto"
       >
        <img src="https://cdn.pixabay.com/photo/2021/02/22/16/34/portrait-6040876_1280.jpg" alt="profile picture"
            id="pdp" class="w-50  rounded  shadow-sm" routerLink="/profile"/>
        <h6 class="my-2"  > Mohamed Ben Chamakh</h6>
    </div>
   
    <div class="input-group input-group  mt-2 mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Recherche..." aria-label="search input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <div>
        <ul class="mt-3 list-group rounded-0 ">
            <li class="list-group-item border-0 rounded list-group-item-action  fs-6 my-1"
                [ngClass]="{'active fw-medium':!categoryId}" (click)="switchCategory()"> voir tout</li>
            <li class="list-group-item border-0  rounded list-group-item-action fs-6 my-1"
                [ngClass]="{'active fw-medium':categoryId===category.id}" *ngFor="let category of categories$ | async"
                (click)="switchCategory(category.id)">
                <i [class]="category.icon"></i> {{category.title}}
            </li>
        </ul>
    </div>
</div>
