<div class="my-5 container-fluid">
    <div class="row">
        <div class="col-2">
            <h6>Cat√©gories</h6>
            <ul class="mt-3 list-group">
                <li class="list-group-item"
                (click)="switchCategory()">Voir tout</li>
                <li class="list-group-item" *ngFor="let category of categories$ | async"
                    (click)="switchCategory(category.id)">{{category.title}}</li>
            </ul>
        </div>
        <div class="col">
            <div id="project-table">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start ms-5">
                    <button class="btn btn-sm btn-secondary me-md-2" type="button">Filter By</button>
                    <button class="btn btn-sm btn-secondary" type="button">Sort By</button>
                </div>
                <div class="mt-3 d-flex justify-content-around flex-wrap  row " >
                    <div class=" col-3 m-1 card p-0 " *ngFor="let content of contents$ | async"
                        [routerLink]="['/content/',content.id]">
                        <img src="https://www.polytec.com.au/img/products/960-960/mercurio-grey.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">{{content.title}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
