<div class="my-5 container-fluid">
    <div class="row">
        <div class="col-2">
            <h6>Cat√©gories</h6>
            <ul class="mt-3 list-group rounded-1" >
                <li class="list-group-item list-group-item-action " [ngClass]="{'active':!categoryId}" (click)="switchCategory()">Voir tout</li>
                <li class="list-group-item list-group-item-action" [ngClass]="{'active':categoryId===category.id}"
                    *ngFor="let category of categories$ | async" (click)="switchCategory(category.id)">
                    {{category.title}}</li>
            </ul>
        </div>
        <div class="col">
            <div id="project-table">
                <div class="mt-3 d-flex justify-content-around flex-wrap  row ">
                    <div class=" col-3 m-1 card p-0 " *ngFor="let content of contents$ | async"
                        [routerLink]="['/content/',content.id]">
                        <img [src]="content.picture" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">{{content.title}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
