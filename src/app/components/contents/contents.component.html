<div class="container-fluid">
    <div class="row ">
        <div class="col-2 d-none d-sm-block fixed border-end  p-0" >
            <app-menu [category]="category"  (switchCategoryEvent)="switchCategory($event)"></app-menu>
        </div>
        <div class="col-3"></div>
        <div class="col-md-6 ">
            <div *ngIf="category" class="row w-75 mx-auto mb-3 d-flex justify-content-center">
                <h2>{{category.title}}</h2>
                <p><small>{{category.description}}</small></p>
            </div>
            <div class="row d-flex justify-content-center">
                <app-create-post [category]="category"></app-create-post>
            </div>
            <div class="row ">
                <div class="mt-3 col-12 d-flex flex-wrap d-flex justify-content-center " *ngFor="let content of contents">
                    <app-card class="w-75" [data]="content" ></app-card>
                </div>
          
            </div>
            <div class="col mt-5 px-4 d-flex justify-content-center align-items-center" *ngIf="contents.length==0">
                <p class="text-center">Cette cat√©gorie n'a pas de contenu </p>
            </div>
        </div>
        <div class="col-md-3 "> </div>
    </div>


</div>
