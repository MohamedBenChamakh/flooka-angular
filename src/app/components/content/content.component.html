<div class="mt-5 container">

    <div id="description" class="row" *ngIf="content$ | async as content ">
        <div class="col-6 ">
            <div class="card  ">
                <img [src]="content.picture" class="card-img" [alt]="content.title">
                <p class="fst-italic m-1 "><small>Posted By <a href="#">Mohamed Ben Chamakh</a> On
                        {{content.createdAt}}</small>
                </p>
            </div>
        </div>
        <div class="col-6">
            <div>
                <h4>{{content.title}}</h4>

            </div>

            <div>
                <button [disabled]="!content.link"
                    [ngClass]="{'bg-primary': content.link ,'bg-secondary ':!content.link}"
                    class="btn btn-sm text-light"><i class="bi bi-box-arrow-up-right"></i> Lien</button>
                <button [ngClass]="{'bg-success': content.resources ,'bg-secondary ':!content.resources}"
                    [disabled]="!content.resources" class="btn btn-sm text-light mx-2"><i class="bi bi-download"></i>
                    Télécharger</button>
                <button *ngIf="content.price>0" class="btn btn-sm text-light btn-success "><i class="bi bi-currency-dollar"></i>
                    Acheter</button>
            </div>
            <div class="mt-3" id="text-description">
                <p>
                    {{content.description}}
                </p>
            </div>
        </div>

    </div>

    <div id="information" class="mt-3 row">
        <div class="col">

            <h6>Commentaires</h6>

        </div>
        <div class="col-6 ">

        </div>

    </div>

</div>
